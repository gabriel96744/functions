  <body>
    <script>
      function gameOver(){
window.alert("LOOOOOOOOOOOOOOOOOOSER");
}
function game(){
var playerOne = prompt("p1. Enter num between 1 and 5");
var playerTwo = prompt("p2. Enter num between 1 and 5");
 if ((playerOne <1 || playerOne >5) || (playerTwo <1 || playerTwo >5)){
 window.alert("you are a dirty cheater");
 gameOver();
   return;
 }
 if (playerOne === playerTwo){
 window.alert("Tie score");
 }
 else{
 window.alert("p1 chose " + playerOne);
 window.alert("p2 chose " + playerTwo);
 }
}

    </script>
    <button onclick=game()>play game</button>
  </body>
